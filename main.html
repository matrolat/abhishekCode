<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multithreading in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Performance Calculator</h1>
  <label for="coreSelect">Select Number of Cores:</label>
  <select id="coreSelect">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="4" selected>4</option>
    <option value="8">8</option>
  </select>
  <br><br>
  <label for="limitInput">Enter limit:</label>
  <input type="number" id="limitInput" placeholder="Enter limit" min="1">
  <br><br>
  <button id="singleThreadBtn">Run Single-Threaded</button>
  <button id="multiThreadBtn">Run Multi-Threaded</button>
  <button id="cancelBtn" disabled>Cancel Operation</button>
  <div id="progress"></div>
  <div id="result"></div>

  <!-- <script type="module" src="scripts/constants.js"></script>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module" src="scripts/prime-calculator.js"></script> -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
